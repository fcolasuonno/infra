---
- name: Make sure the Plex container is created and running
  docker_container:
    name: "{{ container_name }}"
    image: "lscr.io/linuxserver/plex"
    pull: yes
    networks:
      - name: my_macvlan
    devices:
      - "/dev/dri:/dev/dri"
    state: 'started'
    env:
      "PUID": "{{ guid }}"
      "PGID": "{{ guid }}"
      "TZ": "{{ timezone }}"
      "VERSION": "latest"
      "PLEX_CLAIM": "{{ plex_claim }}"
    volumes:
      - "{{ docker_dir }}/{{ container_name }}:/config"
      - "{{ mergerfs_root }}/Media/TV:/tv"
      - "{{ mergerfs_root }}/Media/Movies:/movies"
      - "{{ mergerfs_root }}/Media/Movies_ITA:/movies_ita"
      - "{{ mergerfs_root }}/Media/Music:/music"
    restart_policy: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.http.routers.plex.rule: "Host(`plex.{{ host_local }}`)"
      traefik.http.routers.plex.tls.certresolver: "letsencrypt"
      traefik.http.routers.plex.tls.domains[0].main: "{{ host_local }}"
      traefik.http.routers.plex.tls.domains[0].sans: "*.{{ host_local }}"
      traefik.http.services.plex.loadbalancer.server.port: "32400"
