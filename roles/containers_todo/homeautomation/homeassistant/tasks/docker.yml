---
- name: Make sure the {{ container_name }} container is created and running
  docker_container:
      name: '{{ container_name }}'
      image: 'homeassistant/home-assistant:stable'
      networks:
          - name: my_macvlan
      pull: yes
      state: 'started'
      env:
          'TZ': '{{ timezone }}'
      volumes:
          - '{{ docker_dir }}/{{ container_name }}/config:/config'
      restart_policy: unless-stopped
