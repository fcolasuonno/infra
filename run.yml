---
#
# Tasks and roles for all hosts
#
- hosts: fleet
  gather_facts: no

  pre_tasks:
      - import_tasks: tasks/ssh_juggle_port.yml
        tags:
            - port

- hosts: fleet
  become: yes

  roles:
      #
      # Basics
      #
      - role: system
        tags:
            - system

      - role: geerlingguy.security
        tags:
            - security

      - role: docker
        tags:
            - docker

      - role: chriswayg.msmtp-mailer
        tags:
            - msmtp

      - role: oefenweb.dns
        tags:
            - dns

      - role: geerlingguy.ntp
        tags:
            - ntp

      - role: linux-system-roles.cockpit
        tags:
            - cockpit
        when: enable_cockpit | default(False)

      #
      # Security
      #
      - role: security/iptables
        tags:
            - iptables
        when: enable_iptables | default(False)

      - role: security/crowdsec
        tags:
            - crowdsec
        when: enable_crowdsec | default(False)

      #
      # Network
      #
      - role: network/traefik
        become: no
        tags:
          - traefik
          - containers

      - role: network/wireguard
        become: no
        tags:
            - wireguard
            - containers
        when: enable_wireguard | default(False)

      - role: network/cloudflare-ddns
        become: no
        tags:
            - cloudflare-ddns
            - containers
        when: enable_cloudflare_ddns | default(False)

      #
      # Filesystems
      #
      - role: filesystems/mergerfs
        become: yes
        tags:
            - mergerfs
        when: enable_nas_stuff | default(False)

      - role: filesystems/mounts
        become: yes
        tags:
            - mounts
        when: enable_nas_stuff | default(False)

      - role: filesystems/hd-idle
        become: yes
        tags:
            - hd-idle
        when: enable_nas_stuff | default(False)

      - role: stuvusit.smartd
        become: yes
        tags:
            - smartd
        when: enable_nas_stuff | default(False)

      - role: ironicbadger.snapraid
        become: yes
        tags:
            - snapraid
        when: enable_nas_stuff | default(False)

      #
      # Services
      #
      - role: containers/services/heimdall
        become: no
        tags:
          - heimdall
          - containers

      - role: containers/services/rdesktop
        become: no
        tags:
          - rdesktop
          - containers
        when: enable_rdesktop | default(False)

      #
      # System
      #
      - role: containers/system/watchtower
        become: no
        tags:
            - watchtower
            - containers

      #
      # Media
      #
      - role: containers/media/torrent
        become: no
        tags:
            - torrent
            - containers
        when: enable_torrent | default(False)

      - role: containers/media/plex
        become: no
        tags:
          - plex
          - containers
        when: enable_plex | default(False)

      - role: containers/media/jellyfin
        become: no
        tags:
          - jellyfin
          - containers
        when: enable_jellyfin | default(False)

      - role: containers/media/ubooquity
        become: no
        tags:
          - ubooquity
          - containers
        when: enable_ubooquity | default(False)

    #
    # System
    #

      - role: containers/system/portainer
        tags:
          - portainer
          - containers
        when: enable_portainer | default(False)

      - role: containers/system/cloudcmd
        tags:
          - cloudcmd
          - containers
        when: enable_cloudcmd | default(False)

    #
    # Home automation
    #
    #      - role: containers/homeautomation/deconz
    #        tags:
    #            - deconz
    #            - smarthome
    #            - containers
    #        when: enable_deconz | default(False)
#
#      - role: containers/homeautomation/homeassistant
#        become: no
#        tags:
#            - homeassistant
#            - smarthome
#            - containers
#        when: enable_homeassistant | default(False)
#
#      - role: containers/homeautomation/mqtt
#        become: no
#        tags:
#            - mqtt
#            - smarthome
#            - containers
#        when: enable_homeassistant | default(False)

      #
      # Samba
      #
      - role: bertvv.samba
        become: yes
        tags:
            - samba
        when: enable_nas_stuff | default(False)
